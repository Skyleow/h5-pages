<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LY工具箱</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
  }
  .container {
    max-width: 800px;
    margin: 50px auto;
    background-color: #fff;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
  }
  h1 {
    text-align: center;
    color: #333;
  }
  .tools {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    grid-gap: 20px;
    margin-top: 20px;
  }
  .tool {
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    text-align: center;
    background-color: #f9f9f9;
    transition: all 0.3s ease;
  }
  .tool:hover {
    background-color: #e9e9e9;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  .tool a {
    text-decoration: none;
    color: #333;
    font-size: 16px;
  }
  .description {
    text-align: center;
    color: #666;
    margin-top: 10px;
    margin-bottom: 20px;
    font-size: 16px;
  }
</style>
</head>
<body>

<div class="container">
  <h1>LY工具箱</h1>
  <div class="description">
    <span>小工具陆续开发，常来看看，需要自定义小工具使用联系站主可快速开发。</span>
  </div>
  <div class="tools">
    <div class="tool">
      <a href="https://h5.lyone.xyz/ly/qr.html">二维码生成</a>
    </div>
    <div class="tool">
      <a href="#">正在制作...</a>
    </div>
    <div class="tool">
      <a href="#">正在制作...</a>
    </div>
    <!-- Add more tools as needed -->
  </div>
</div>

</body>
</html>
